<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">V-Mart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Cart</a>
            <a class="nav-link" href="home.html">Log out</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="memberModal" class="modal1">
    <div class="modal-content1">
        <span id="closeModal" class="close1">&times;</span>
        <h2>Add New Member</h2>
        <label for="memberName">Enter Member Name:</label>
        <input type="text" id="memberName" placeholder="Member Name">
        <button id="confirmAddMember" class="mem-btn">Add Member</button>
    </div>
    </div>
    
    <div class="container">
        <h1>Select Products</h1>
        <button id="addMember">+ Add Member</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Item Name</th>
                    <th>User Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nuts</td>
                    <td>Badam</td>
                    <td class="user-cell" data-user="User Name"><div class="box"><span class="minus">-</span><span class="value">0</span><span class="plus">+</span></div></td>
                </tr>
                <tr>
                  <td> </td>
                  <td>Pista</td>
                  <td class="user-cell" data-user="User Name"><div class="box"><span class="minus">-</span><span class="value">0</span><span class="plus">+</span></div></td>
              </tr>

            </tbody>
        </table>
    </div>
    <div class="sub-btn">
      <button>Proceed</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="product.js"></script>
</body>
</html>
